workspace:
  base: /node
  path: drone/node-example

clone:
  git:
    image: plugins/git
    depath: 50
    tags: true

pipeline:
  frontend:
    image: node:8.3.0
    environment:
      - API_TOKEN=1234567890
    commands:
      - yarn install
      - ./node_modules/.bin/mocha
      - node env.js
