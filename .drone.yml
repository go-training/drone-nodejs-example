workspace:
  base: /node
  path: drone/node-example

clone:
  git:
    image: plugins/git
    depath: 50
    tags: true

pipeline:
  node:
    image: node:8.3.0
    commands:
      - yarn install
      - ./node_modules/.bin/mocha
      - touch /node/a.txt

  ls:
    image: node:8.3.0
    commands:
      - ls -al /node/
